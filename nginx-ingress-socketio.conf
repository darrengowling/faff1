# Nginx configuration for Socket.IO WebSocket routing
# This configuration can be used if the platform uses direct Nginx configuration

upstream backend_socketio {
    server backend-service:8001;
}

upstream frontend_service {
    server frontend-service:3000;
}

server {
    listen 80;
    server_name ucl-auction-1.preview.emergentagent.com;
    
    # Socket.IO WebSocket location (CRITICAL FIX)
    location /socket.io/ {
        proxy_pass http://backend_socketio;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Disable buffering for real-time data
        proxy_buffering off;
        
        # Additional WebSocket settings
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }
    
    # API routes to backend
    location /api/ {
        proxy_pass http://backend_socketio;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API timeouts
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # All other routes to frontend
    location / {
        proxy_pass http://frontend_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Frontend timeouts
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}